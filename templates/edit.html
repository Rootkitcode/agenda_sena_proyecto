{% extends 'layout.html'%}

{% block body%}

<h3>Bienvenidos a la vista editar agenda</h3>


<form action="/update/{{events.0}}" method="POST">
    <input  type="text" name="eventName" placeholder="Nombre de evento" value="{{ events.1 }}">
    <input  type="text" name="eventDateTime" placeholder="fecha y hora evento"  value="{{ events.2 }}">
    <button type="submit">Guardar</button>

</form>
{% endblock %}
